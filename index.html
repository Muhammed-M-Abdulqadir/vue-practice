<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .completed-todo {
        color: blue;
        text-decoration: line-through;
      }

      .important-todo {
        background: rgba(255, 0, 0, 0.3);
      }

      .small-image {
        max-width: 5rem;
      }
    </style>

    <div id="app">
        <div>
            <input type="text" v-model="newUsername">
            <button @click="addTodolist">Add TodoList</button>
        </div>
        <todo v-for="u in todoListsUsernames" 
            :initial-todos="[1,2,3]"
            v-bind:username="u"></todo>
    </div>

    <div id="app2"></div>

    <script src="./vue-intro.js"></script>
  </body>
</html>
